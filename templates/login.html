<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* Your new navigation styles */

.navbar {
  overflow: hidden;
  background-color: #333;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
}

.navbar-title {
  font-size: 20px;
  font-weight: normal;
  color: white;
  margin: 0;
}

.navbar a {
  font-size: 16px;
  color: white;
  text-align: center;
  text-decoration: none;
  padding: 8px 16px;
}

.navbar a:hover {
  background-color: #ddd;
  color: black;
}

/* Your new navigation styles */
</style>
</head>
<body>

<div class="navbar">
  <h1 class="navbar-title">Python Pro Exam Site</h1>
  <div>
    <a href="/">Home</a>
    <a href="/register">Register</a>
    <a href="/login">Login</a>
  </div>
</div>

<h2>Login Form</h2>

<form action="/login" method="post">
    <div class="imgcontainer">
        <img src="{{ url_for('static', filename='login_avatar.png') }}" alt="Avatar" class="avatar">
      </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
        
    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn" id="cancelButton">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>

<footer class="footer">
  <p>&copy; 2023 My Weather App. All rights reserved.</p>
</footer>

<script>
document.getElementById("cancelButton").addEventListener("click", function() {
  window.location.href = '/';
});
</script>

</body>
</html>
