<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial,
        Helvetica, sans-serif;
      margin: 0;
      /*Full page*/
    }

    form {
      border: 3px solid #f1f1f1;
    }

    input[type=text],
    input[type=password] {
      width: 250px;
      padding: 15px;
      margin: 0 0 6px 0;
      display: block;
      border: 1px solid #ccc;
      box-sizing: border-box;
      background-color: #f1f1f1;
    }

    input[type=text]:focus,
    input[type=password]:focus {
      background-color: #ddd;
      outline: none;
    }

    button {
      background-color: #04AA6D;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100px;
    }

    button:hover {
      opacity: 0.8;
    }

    /*.cancelbtn {
      width: auto;
      padding: 10px 18px;
      background-color: #f44336;
    }*/

    .imgcontainer {
      text-align: center;
      margin: 24px 0 12px 0;
      background-color: white;
      padding-top: 20px;
    }

    img.avatar {
      width: 150px;
      height: 150;
      border-radius: 50%;
    }

    .container {
      padding: 16px;
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    span.password  {
      float: right;
      padding-top: 16px;
    }


    .container label {
            font-size: 12px; 
            display: flex;
            align-items: center;
        }

        .container span.password  {
            font-size: 12px; 
            float: right;
            padding-top: 16px;
        }


    .navbar {
      overflow: hidden;
      background-color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .navbar-title {
      font-size: 20px;
      font-weight: normal;
      color: white;
      margin: 0;
    }

    .navbar a {
      font-size: 16px;
      color: white;
      text-align: center;
      text-decoration: none;
      padding: 8px 16px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    /*.navbar a.active {
      color: black;
      background-color: #ddd;
    }*/

    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 2px 0;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
    }
  </style>
</head>

<body>

  <div class="navbar">
    <h1 class="navbar-title">Python Pro Exam Site</h1>
    <div>
      <a href="/" class="{{ 'active' if request.path == '/' else '' }}">Home</a>
      <a href="/register" class="{{ 'active' if request.path == '/register' else '' }}">Register</a>
      <a href="/login" class="{{ 'active' if request.path == '/login' else '' }}">Login</a>
    </div>
  </div>

  <form action="/login" method="post">
    <div class="imgcontainer">
      <!--<h1>Login Form</h1>*/-->
      <img src="{{ url_for('static', filename='login_avatar.png') }}" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <input type="text" placeholder="Enter Username" name="username" required>
      <input type="password" placeholder="Enter Password" name="password" required>

      <div style="display: flex; justify-content: space-between; align-items: center; width: 250px;">
        <label style="display: flex; align-items: center;">
          <input type="checkbox" checked="checked" name="remember">
          <span style="margin-left: 5px;">Remember me</span>
        </label>
        <!--<span class="password ">Forgot <a href="#">password?</a></span>-->
      </div>
      <hr>

      <button type="submit" style="width: 250px;">Login</button>
  </form>

  <footer class="footer">
    <p>&copy; 2023 Python Pro Exam Site. All rights reserved. | Writer: Your Name</p>
  </footer>

  <!--<script>
    document.getElementById("cancelButton").addEventListener("click", function () {
      window.location.href = '/';
    });
  </script>-->

</body>

</html>
