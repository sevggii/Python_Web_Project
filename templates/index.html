<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Weather Forecast</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        body {
            font-family: Arial,
                Helvetica, sans-serif;
            margin: 0;
            /*Full page*/
        }

        /* Main content centering */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-content {
            margin-top: 20px;
            /* İstediğiniz boşluğu burada ayarlayabilirsiniz */
        }

        /* Your new navigation styles */

        .navbar {
            overflow: hidden;
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar-title {
            font-size: 20px;
            font-weight: normal;
            color: white;
            margin: 0;
        }

        .navbar a {
            font-size: 16px;
            color: white;
            text-align: center;
            text-decoration: none;
            padding: 8px 16px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

       /* .navbar a.active {
            color: black;
            background-color: #ddd;
        }*/

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 2px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
        }

        /* Your new navigation styles */
    </style>

</head>

<body>
    <div class="navbar">
        <h1 class="navbar-title">Python Pro Exam Site</h1>
        <div>
            <a href="/" class="{{ 'active' if request.path == '/' else '' }}">Home</a>
            <a href="/register" class="{{ 'active' if request.path == '/register' else '' }}">Register</a>
            <a href="/login" class="{{ 'active' if request.path == '/login' else '' }}">Login</a>
        </div>
    </div>


    <div class="content">
        <div class="sidebar">
            <!-- Leave it blank, the navigation menu won't be here -->
        </div>

        <div class="main-content">
            <h1>Weather Forecast</h1>

            <form action="/" method="POST">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
                <button type="submit">Show Forecast</button>
            </form>

            {% if weather_data %}
            <!-- Weather forecast table code -->
            {% endif %}

            {% if error %}
            <p>{{ error }}</p>
            {% endif %}
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2023 Python Pro Exam Site. All rights reserved. | Writer: Your Name</p>
    </footer>
</body>

</html>
